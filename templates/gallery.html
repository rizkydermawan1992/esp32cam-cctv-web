<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- templates/data.html -->
    {% extends "base.html" %}

    {% block title %}Data{% endblock %}

    {% block content %}
    <div class="container">
        <h3 class="text-center mb-3">GALLERY</h3>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ url_for('static', filename=image.filename) }}" class="card-img-top" alt="Image">
                    <div class="card-body" style="display:flex;">
                        <p class="card-text text-center mx-3">Stored on: {{ image.timestamp }}</p>
                        <!-- Tambahkan form untuk tombol delete -->
                        <form action="{{ url_for('delete_image') }}" method="POST">
                            <input type="hidden" name="filename" value="{{ image.filename }}">
                            <button class="btn btn-sm btn-danger" type="submit"><i class="fas fa-trash"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    {% endblock %}
</body>

</html>
